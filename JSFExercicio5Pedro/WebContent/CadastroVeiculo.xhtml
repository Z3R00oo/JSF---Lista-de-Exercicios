<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro</title>	
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Mostrar Vendas" action="MostrarVeiculos.xhtml" immediate="true" />
		<h1>Cadastro de Veiculos</h1>
			<h:messages />
			<h:panelGrid columns="1">
				<h:outputText value="Nome *"/>
				
				<h:inputText value="#{veiculoControllerPedro.veiculo.nome}"
							 required="true" 
				             requiredMessage="O campo Nome é obrigatório!">
				             <f:validateLength minimum="5" maximum="60" />
				</h:inputText>
				
				<h:outputText value="Marca *"/>
				
				<h:inputText value="#{veiculoControllerPedro.veiculo.marca}"
				             required="true" 
				             requiredMessage="O campo Marca é obrigatório!">
				             <f:validateLength minimum="5" maximum="60" />
				</h:inputText> 
				             
				<h:outputText value="Ano de Fabricacao *"/>
				
				<h:inputText value="#{veiculoControllerPedro.veiculo.anoFabricacao}"
				             required="true" 
				             requiredMessage="O campo Ano de Fabricacao é obrigatório!">
				             <f:validateLongRange minimum="2006"/>
				</h:inputText>
				
				<h:outputText value="Placa *"/>
				
				<h:inputText value="#{veiculoControllerPedro.veiculo.placa}"
				             required="true" 
				             requiredMessage="O campo Placa é obrigatório!">
							 <f:validateLength minimum="7" maximum="7" />
				</h:inputText>
				
				<h:outputText value="Data de Cadastro *"/>
				
				<h:inputText value="#{veiculoControllerPedro.veiculo.dataCadastro}"
				             required="true" 
				             requiredMessage="O campo Data de Cadastro é obrigatório!">
							 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
				</h:inputText>
			</h:panelGrid>
			<br/>
			<h:panelGrid columns="2">	
				<h:commandButton value="Salvar" 
							     action="#{veiculoControllerPedro.salvar}"/>
							     
				<h:commandButton value="Limpar"
								 action="#{veiculoControllerPedro.limparCampos}"
								 immediate="true"/>
			</h:panelGrid>
		</h:form>
</h:body>
</html>
