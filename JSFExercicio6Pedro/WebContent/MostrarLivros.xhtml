<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Mostrar Livros</title>		
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Cadastro de Livros" action="CadastroLivro.xhtml" immediate="true" />
		<h1>Livros</h1>
		<h:dataTable value="#{livroControllerPedro.lista}" var="livro" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				
				<h:outputText value="#{livro.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="NOME"/>
				</f:facet>
				
				<h:outputText value="#{livro.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="EDITORA"/>
				</f:facet>
				
				<h:outputText value="#{livro.editora}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="VALOR"/>
				</f:facet>
				
				<h:outputText value="#{livro.valor}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="DATA CADASTRO"/>
				</f:facet>
				
				<h:outputText value="#{livro.dataCadastro}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="AÇÃO" />
				</f:facet>
				
				<h:commandButton value="Editar" action="#{livroControllerPedro.editar}">
					<f:setPropertyActionListener 
						value="#{livro}" 
						target="#{livroControllerPedro.livro}" />
				</h:commandButton>
				
				<h:commandButton value="Excluir" action="#{livroControllerPedro.excluir}" onclick="return confirm('Confirma a exclusão ?')">
					<f:setPropertyActionListener 
						value="#{livro}" 
						target="#{livroControllerPedro.livro}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
