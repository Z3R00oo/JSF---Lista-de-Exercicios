<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro</title>	
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Mostrar Alunos" action="MostrarAlunos.xhtml" immediate="true" />
		<h1>Cadastro de Alunos</h1>
			<h:messages />
			<h:panelGrid columns="1">
				<h:outputText value="Nome do Aluno *"/>
				
				<h:inputText value="#{alunoControllerPedro.aluno.nome}"
							 required="true" 
				             requiredMessage="O campo Nome do Aluno é obrigatório!">
				             <f:validateLength minimum="5" maximum="60" />
				</h:inputText>
				
				<h:outputText value="Idade *"/>
				
				<h:inputText value="#{alunoControllerPedro.aluno.idade}"
				             required="true" 
				             requiredMessage="O campo Idade é obrigatório!">
				             <f:validateLongRange minimum="2" maximum="119" />
				</h:inputText> 
				             
				<h:outputText value="Grau de Instrução *"/>
				
				<h:inputText value="#{alunoControllerPedro.aluno.grau}"
				             required="true" 
				             requiredMessage="O campo Grau de Instrução é obrigatório!">
				             <f:validateLength minimum="5" maximum="100"/>
				</h:inputText>
				
				<h:outputText value="Data de Cadastro *"/>
				
				<h:inputText value="#{alunoControllerPedro.aluno.dataCadastro}"
				             required="true" 
				             requiredMessage="O campo Data de Cadastro é obrigatório!">
							 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
				</h:inputText>
			</h:panelGrid>
			<br/>
			<h:panelGrid columns="2">	
				<h:commandButton value="Salvar" 
							     action="#{alunoControllerPedro.salvar}"/>
							     
				<h:commandButton value="Limpar"
								 action="#{alunoControllerPedro.limparCampos}"
								 immediate="true"/>
			</h:panelGrid>
		</h:form>
</h:body>
</html>
