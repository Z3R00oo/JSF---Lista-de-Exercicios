<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Mostrar Alunos</title>		
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Cadastro de Alunos" action="CadastroAluno.xhtml" immediate="true" />
		<h1>Alunos</h1>
		<h:dataTable value="#{alunoControllerPedro.lista}" var="aluno" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				
				<h:outputText value="#{aluno.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="NOME"/>
				</f:facet>
				
				<h:outputText value="#{aluno.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="IDADE"/>
				</f:facet>
				
				<h:outputText value="#{aluno.idade}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="GRAU DE INSTRUÇÃO"/>
				</f:facet>
				
				<h:outputText value="#{aluno.grau}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="DATA CADASTRO"/>
				</f:facet>
				
				<h:outputText value="#{aluno.dataCadastro}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="AÇÃO" />
				</f:facet>
				
				<h:commandButton value="Editar" action="#{alunoControllerPedro.editar}">
					<f:setPropertyActionListener 
						value="#{aluno}" 
						target="#{alunoControllerPedro.aluno}" />
				</h:commandButton>
				
				<h:commandButton value="Excluir" action="#{alunoControllerPedro.excluir}" onclick="return confirm('Confirma a exclusão ?')">
					<f:setPropertyActionListener 
						value="#{aluno}" 
						target="#{alunoControllerPedro.aluno}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
