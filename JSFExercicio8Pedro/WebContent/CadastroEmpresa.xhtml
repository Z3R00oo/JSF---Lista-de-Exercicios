<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro</title>	
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Mostrar Empresas" action="MostrarEmpresas.xhtml" immediate="true" />
		<h1>Cadastro de Empresas</h1>
			<h:messages />
			<h:panelGrid columns="1">
				<h:outputText value="Nome Fantasia *"/>
				
				<h:inputText value="#{empresaControllerPedro.empresa.nomeFantasia}"
							 required="true" 
				             requiredMessage="O campo Nome Fantasia é obrigatório!">
				             <f:validateLength minimum="5" maximum="100" />
				</h:inputText>
				
				<h:outputText value="CNPJ *"/>
				
				<h:inputText value="#{empresaControllerPedro.empresa.cnpj}"
				             required="true" 
				             requiredMessage="O campo CNPJ é obrigatório!">
				             <f:validateLength minimum="14" maximum="14" />
				</h:inputText> 
				             
				<h:outputText value="Endereco *"/>
				
				<h:inputText value="#{empresaControllerPedro.empresa.endereco}"
				             required="true" 
				             requiredMessage="O campo Endereco é obrigatório!">
				             <f:validateLength minimum="5" maximum="80"/>
				</h:inputText>
				
				<h:outputText value="Data de Cadastro *"/>
				
				<h:inputText value="#{empresaControllerPedro.empresa.dataCadastro}"
				             required="true" 
				             requiredMessage="O campo Data de Cadastro é obrigatório!">
							 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
				</h:inputText>
			</h:panelGrid>
			<br/>
			<h:panelGrid columns="2">	
				<h:commandButton value="Salvar" 
							     action="#{empresaControllerPedro.salvar}"/>
							     
				<h:commandButton value="Limpar"
								 action="#{empresaControllerPedro.limparCampos}"
								 immediate="true"/>
			</h:panelGrid>
		</h:form>
</h:body>
</html>
