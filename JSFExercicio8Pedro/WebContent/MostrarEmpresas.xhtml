<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Mostrar Empresas</title>		
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Cadastro de Empresas" action="CadastroEmpresa.xhtml" immediate="true" />
		<h1>Empresas</h1>
		<h:dataTable value="#{empresaControllerPedro.lista}" var="empresa" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				
				<h:outputText value="#{empresa.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="NOME FANTASIA"/>
				</f:facet>
				
				<h:outputText value="#{empresa.nomeFantasia}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="CNPJ"/>
				</f:facet>
				
				<h:outputText value="#{empresa.cnpj}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="ENDERECO"/>
				</f:facet>
				
				<h:outputText value="#{empresa.endereco}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="DATA CADASTRO"/>
				</f:facet>
				
				<h:outputText value="#{empresa.dataCadastro}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="AÇÃO" />
				</f:facet>
				
				<h:commandButton value="Editar" action="#{empresaControllerPedro.editar}">
					<f:setPropertyActionListener 
						value="#{empresa}" 
						target="#{empresaControllerPedro.empresa}" />
				</h:commandButton>
				
				<h:commandButton value="Excluir" action="#{empresaControllerPedro.excluir}" onclick="return confirm('Confirma a exclusão ?')">
					<f:setPropertyActionListener 
						value="#{empresa}" 
						target="#{empresaControllerPedro.empresa}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
